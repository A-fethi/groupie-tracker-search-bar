<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
</head>

<body>
    <h1>Groupie-Tracker</h1>
    <form action="/search" method="get">
        <input list="searchs" name="search" id="search">
        <datalist id="searchs">
            {{range .SearchResults}}
            <option value="{{.Value}} - {{.Type}}">
            {{end}}
        </datalist>
        <input type="submit">
    </form>
    <div class="container">
        {{range .Artists}}
        <div class="card">
            <a href="informations/{{.Id}}"><img src="{{.Image}}" alt="{{.Name}}"></a>
            {{.Name}}
        </div>
        {{end}}
    </div>
</body>
