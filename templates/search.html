<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Tracker</title>
    
</head>

<body>
    <div class="button">
        <a href="/">
            <button>Home</button>
        </a>
    </div>
    <h1>Groupie-Tracker</h1>
    <div class="container">
        {{range .}}

        <div class="card">
            <a href="informations/{{.Id}}"><img src="{{.Image}}" alt="{{.Name}}"></a>
            {{.Name}}
        </div>
        {{end}}
    </div>
</body>
<style>
    .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .card {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 5px;
        border: solid purple 1px;
        border-radius: 10px;
        background-color: cadetblue;
    }

    img {
        border-radius: 10px;
    }

    button {
        background: none;
        border: none;
        padding: 0;
    }

    button:hover {
        cursor: pointer;
        border-radius: 10px;
    }

    h1 {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .button {
        display: flex;
        font-family: Arial, Helvetica, sans-serif;
        font-size: medium;
        border-radius: 10px;
        border-color: black;
        border-style: groove;
        margin: auto;
        padding: 10px;
        width: 100px;
        justify-content: center;
        background-color: aquamarine;
    }
</style>

</html>
